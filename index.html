<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Don't Touch the Obstacles</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous">
		<script defer src="fontAwesome/all.js"></script>
	</head>
	<body class="unselectable">
		<canvas id="myCanvas" width="800" height="200" style="visible">
		</canvas>
		<div class="main">
			<div class="align-left">
				<div class="btn-group" role="group" aria-label="Basic example">
					<button class="btn btn-primary" type="button" onclick="js:PausePlay()"><i class="fas fa-pause-circle fa-2x"></i></button>
					<button type="button" class="btn btn-danger" onclick="js:game()"><i class="fas fa-step-backward fa-2x"></i></button>
				</div>
			</div>
		</div>
		<div class="container hidden" id="pauseMenu">
			<div class="accordion accordion-flush align-left" id="accordionFlushExample">
				<div class="accordion-item">
					<h2 class="accordion-header" id="flush-headingOne">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
						Game
						</button>
					</h2>
					<div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
						<div class="accordion-body">
							<div id="score"> </div>
							<div id="high"> </div>
							<br>
							<b>
								<div id="save1"></div>
								<div id="save2"></div>
							</b>

							<div class="d-grid gap-2">
  								<button class="btn btn-primary" type="button" onclick="js:SaveCodes()">Generate Save Codes</button>
							</div>

							<br>


							<div class="input-group mb-3">
  								<span class="input-group-text" id="basic-addon1">Save code 1: </span>
  								<input type="text" class="form-control" placeholder="Code 1" aria-label="Code 1" aria-describedby="basic-addon1" id="code1">
							</div>


							<div class="input-group mb-3">
  								<span class="input-group-text" id="basic-addon1">Save code 2: </span>
  								<input type="text" class="form-control" placeholder="Code 2" aria-label="Code 2" aria-describedby="basic-addon1" id="code2">
							</div>


							<div class="d-grid gap-2">
  								<button class="btn btn-primary" type="button" onclick="js:LoadCodes()">Load From Save Codes</button>
							</div>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header" id="flush-headingTwo">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
						Info
						</button>
					</h2>
					<div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
						<div class="accordion-body">
							<p>
								Version: 1.0 <br/>
								Icons: Font Awesome <br/>
								CSS Library: Bootstrap v5.0.0-beta2
							</p>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header" id="flush-headingThree">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
						Settings
						</button>
					</h2>
					<div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
						<div class="accordion-body">
							<h3>Player Color</h3>
							<select class="form-select" aria-label="Default select example" id="colorPlayer">
		
								  <option value="orange" selected>Orange</option>
								  <option value="red">Red</option>
								  <option value="black">Black</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</body>
</html>
